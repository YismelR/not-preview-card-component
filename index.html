<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-component">
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" />
      <div class="img-overlay"><img src="images/icon-view.svg" /></div>
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="time-p">
        <p class="etherum">
          <img src="images/icon-ethereum.svg" />
          0.041 ETH
        </p>
        <p class="days-left">
          <img src="images/icon-clock.svg" />
          3 days left
        </p>
      </div>
      <div class="creator-name">
        <img class="avatar-img" src="images/image-avatar.png" />
        <p><span>Creation of</span><span>Jules Wyvern</span></p>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yismel Rodriguez</a>.
      </div> -->
    </div>
  </body>
</html>
